<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Real-Time Voice Translation Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-screen h2 {
            color: #667eea;
            margin-bottom: 30px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .chat-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0; /* Important for flexbox scrolling */
        }

        .chat-info {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            padding: 15px 25px;
            border-bottom: 2px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            flex-shrink: 0;
        }

        .user-info {
            font-size: 14px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-info strong {
            color: #212529;
            font-size: 15px;
        }

        .info-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            scroll-behavior: smooth;
            min-height: 0; /* Critical for proper scrolling */
        }

        /* Custom Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }

        .message-username {
            font-weight: 700;
            color: #667eea;
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
        }

        .message-lang {
            font-size: 11px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .message-content {
            background: white;
            padding: 14px 18px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 75%;
            border: 1px solid #e9ecef;
            word-wrap: break-word;
        }

        .message.own {
            align-items: flex-end;
        }

        .message.own .message-header {
            flex-direction: row-reverse;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .message.own .message-username {
            color: #764ba2;
        }

        .message.own .message-translation {
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .message-original {
            font-size: 15px;
            margin-bottom: 0;
            line-height: 1.5;
        }

        .message-translation {
            font-size: 13px;
            opacity: 0.85;
            font-style: italic;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 10px;
            margin-top: 10px;
            line-height: 1.4;
        }

        .message-translation::before {
            content: "üîÑ ";
        }

        .system-message {
            text-align: center;
            color: #6c757d;
            font-size: 13px;
            margin: 15px 0;
            font-style: italic;
            padding: 8px;
            background: rgba(108, 117, 125, 0.1);
            border-radius: 8px;
        }

        .input-area {
            padding: 20px 25px;
            background: white;
            border-top: 2px solid #dee2e6;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        .input-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .voice-btn, .send-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .voice-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .voice-btn.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.85;
                transform: scale(0.98);
            }
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active, .voice-btn:active {
            transform: translateY(0);
        }

        .status {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            padding: 5px;
        }

        .typing-indicator {
            color: #667eea;
            font-style: italic;
            font-size: 13px;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            margin: 0 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .users-online {
            font-size: 13px;
            color: #10b981;
            font-weight: 600;
            padding: 6px 14px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .input-controls {
                flex-wrap: wrap;
            }

            .voice-btn, .send-btn {
                flex: 1;
                min-width: 100px;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Real-Time Voice Translation Chat</h1>
            <p>Speak in your language, hear in any language!</p>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h2>Join the Chat</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">üë§ Your Name:</label>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="speakLang">üé§ I will speak in:</label>
                    <select id="speakLang">
                        <option value="hi">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                        <option value="en" selected>English</option>
                        <option value="es">Spanish (Espa√±ol)</option>
                        <option value="fr">French (Fran√ßais)</option>
                        <option value="de">German (Deutsch)</option>
                        <option value="zh-cn">Chinese (‰∏≠Êñá)</option>
                        <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
                        <option value="ar">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
                        <option value="pt">Portuguese (Portugu√™s)</option>
                        <option value="ru">Russian (–†—É—Å—Å–∫–∏–π)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hearLang">üîä I want to hear in:</label>
                    <select id="hearLang">
                        <option value="hi">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                        <option value="en" selected>English</option>
                        <option value="es">Spanish (Espa√±ol)</option>
                        <option value="fr">French (Fran√ßais)</option>
                        <option value="de">German (Deutsch)</option>
                        <option value="zh-cn">Chinese (‰∏≠Êñá)</option>
                        <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
                        <option value="ar">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
                        <option value="pt">Portuguese (Portugu√™s)</option>
                        <option value="ru">Russian (–†—É—Å—Å–∫–∏–π)</option>
                    </select>
                </div>
                <button class="btn" onclick="joinChat()">Join Chat üöÄ</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-info">
                <div class="user-info">
                    <strong id="currentUser"></strong>
                    <span class="info-badge">üé§ <span id="currentSpeak"></span></span>
                    <span class="info-badge">üîä <span id="currentHear"></span></span>
                </div>
                <div class="users-online" id="usersOnline">üë• 0 users online</div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="system-message">üéâ Welcome to the chat! Start speaking or typing to connect with others...</div>
            </div>

            <div class="typing-indicator hidden" id="typingIndicator"></div>

            <div class="input-area">
                <div class="input-controls">
                    <input type="text" class="message-input" id="messageInput" 
                           placeholder="Type a message or click voice to speak..." 
                           onkeypress="handleKeyPress(event)">
                    <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceRecording()">
                        üé§ Voice
                    </button>
                    <button class="send-btn" onclick="sendMessage()">üì§ Send</button>
                </div>
                <div class="status" id="status">üü¢ Connected</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const socket = io();
        let currentUser = '';
        let speakLang = 'en';
        let hearLang = 'en';
        let recognition = null;
        let isRecording = false;

        const langNames = {
            'hi': 'Hindi', 'en': 'English', 'es': 'Spanish', 'fr': 'French',
            'de': 'German', 'zh-cn': 'Chinese', 'ja': 'Japanese', 
            'ar': 'Arabic', 'pt': 'Portuguese', 'ru': 'Russian'
        };

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('messageInput').value = transcript;
                await sendMessage();
                stopRecording();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopRecording();
            };

            recognition.onend = () => {
                stopRecording();
            };
        }

        // Socket event handlers
        socket.on('connect', () => {
            updateStatus('Connected', '#10b981');
        });

        socket.on('disconnect', () => {
            updateStatus('Disconnected', '#ef4444');
        });

        socket.on('user_joined', (data) => {
            addSystemMessage(`${data.username} joined the chat (speaks ${langNames[data.speak_lang]})`);
        });

        socket.on('user_left', (data) => {
            addSystemMessage(`${data.username} left the chat`);
        });

        socket.on('user_list', (data) => {
            document.getElementById('usersOnline').textContent = `üë• ${data.users.length} users online`;
        });

        socket.on('new_message', async (data) => {
            await displayMessage(data);
        });

        socket.on('user_typing', (data) => {
            if (data.is_typing) {
                document.getElementById('typingIndicator').textContent = `${data.username} is typing...`;
                document.getElementById('typingIndicator').classList.remove('hidden');
            } else {
                document.getElementById('typingIndicator').classList.add('hidden');
            }
        });

        function joinChat() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your name');
                return;
            }

            currentUser = username;
            speakLang = document.getElementById('speakLang').value;
            hearLang = document.getElementById('hearLang').value;

            // Update speech recognition language
            if (recognition) {
                const langMap = {
                    'hi': 'hi-IN', 'en': 'en-US', 'es': 'es-ES', 'fr': 'fr-FR',
                    'de': 'de-DE', 'zh-cn': 'zh-CN', 'ja': 'ja-JP', 
                    'ar': 'ar-SA', 'pt': 'pt-PT', 'ru': 'ru-RU'
                };
                recognition.lang = langMap[speakLang] || 'en-US';
            }

            socket.emit('join_chat', {
                username: username,
                speak_lang: speakLang,
                hear_lang: hearLang
            });

            document.getElementById('currentUser').textContent = username;
            document.getElementById('currentSpeak').textContent = langNames[speakLang];
            document.getElementById('currentHear').textContent = langNames[hearLang];

            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').style.display = 'flex';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            socket.emit('send_message', {
                original_text: message
            });

            input.value = '';
            socket.emit('typing', { is_typing: false });
        }

        async function displayMessage(data) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (data.username === currentUser ? ' own' : '');

            let translatedText = data.original_text;
            let showTranslation = false;
            
            // Translate if not own message and languages differ
            if (data.username !== currentUser && data.original_lang !== hearLang) {
                showTranslation = true;
                
                // Show message with loading indicator first
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-username">${escapeHtml(data.username)}</span>
                        <span class="message-time">${data.timestamp}</span>
                        <span class="message-lang">${langNames[data.original_lang]}</span>
                    </div>
                    <div class="message-content">
                        <div class="message-original">${escapeHtml(data.original_text)}</div>
                        <div class="message-translation">‚è≥ Translating<span class="loading-dots"></span></div>
                    </div>
                `;
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
                
                try {
                    // Translate the text
                    translatedText = await translateText(data.original_text, data.original_lang, hearLang);
                    
                    // Update with translation
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-username">${escapeHtml(data.username)}</span>
                            <span class="message-time">${data.timestamp}</span>
                            <span class="message-lang">${langNames[data.original_lang]}</span>
                        </div>
                        <div class="message-content">
                            <div class="message-original">${escapeHtml(data.original_text)}</div>
                            <div class="message-translation">${escapeHtml(translatedText)}</div>
                        </div>
                    `;
                    
                    // Speak the translation
                    speakText(translatedText, hearLang);
                } catch (error) {
                    console.error('Translation error:', error);
                    // Show error message
                    messageDiv.querySelector('.message-translation').textContent = '‚ùå Translation failed';
                }
            } else {
                // No translation needed
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-username">${escapeHtml(data.username)}</span>
                        <span class="message-time">${data.timestamp}</span>
                        <span class="message-lang">${langNames[data.original_lang]}</span>
                    </div>
                    <div class="message-content">
                        <div class="message-original">${escapeHtml(data.original_text)}</div>
                    </div>
                `;
                messagesContainer.appendChild(messageDiv);
            }

            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            setTimeout(() => {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function translateText(text, fromLang, toLang) {
            if (!text || text.trim() === '') return text;
            
            // Use only backend translation - no external API dependency
            return await translateWithBackend(text, fromLang, toLang);
        }

        async function translateWithBackend(text, fromLang, toLang) {
            try {
                const response = await axios.post('/translate', {
                    text: text,
                    source: fromLang,
                    target: toLang
                }, {
                    timeout: 15000 // 15 second timeout for long text
                });
                
                return response.data.translated_text || text;
            } catch (error) {
                console.error('Backend translation error:', error);
                return text; // Return original text if translation fails
            }
        }

        function speakText(text, lang) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang === 'zh-cn' ? 'zh-CN' : lang;
                window.speechSynthesis.speak(utterance);
            }
        }

        function toggleVoiceRecording() {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser');
                return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                isRecording = true;
                document.getElementById('voiceBtn').classList.add('recording');
                document.getElementById('voiceBtn').textContent = '‚èπÔ∏è Stop';
            }
        }

        function stopRecording() {
            isRecording = false;
            document.getElementById('voiceBtn').classList.remove('recording');
            document.getElementById('voiceBtn').textContent = 'üé§ Voice';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                socket.emit('typing', { is_typing: true });
                setTimeout(() => {
                    socket.emit('typing', { is_typing: false });
                }, 1000);
            }
        }

        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function updateStatus(text, color) {
            const status = document.getElementById('status');
            status.textContent = text;
            if (color) {
                status.style.color = color;
            }
        }
    </script>
</body>
</html>
